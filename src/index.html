<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="shortcut icon" href="https://www.sumel.cl/img/faviconopti.png" type="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="Description" content="Encuentra peliculas o series que ver según tu propio tiempo"/>
    <title>Movie Time - Optimiza tu tiempo de Ocio</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
     <section id="entry-aplication" class="container">
         <div class="conatiner-img">
             <a href="index.html" rel="noopener noreferrer">
             <img src="https://www.sumel.cl/img/logomovietime.png" alt="Logo Movie Time">
            </a>             
         </div>
         <div class="container-p">
             <h3>Busca que ver según tu tiempo</h3>
         </div>
         <div class="container-button">
                <button class="btn-floating pulse" id="play"><i class="far fa-play-circle"></i></button>
         </div>         
     </section>
     <section id="options" style="display:none;">
         <div>
        <div class="logo">
                <a href="index.html" rel="noopener noreferrer">
                        <img src="https://www.sumel.cl/img/logomovietime.png" alt="Logo Movie Time">
                </a> 
         </div>
        <div class="boxed-body">
            <div class="row">
                <h3 id="text-explication">¿Cuanto tiempo dispones para ver una serie o película?</h3>
                <div class="col s6"> 
                    <button class="options" id="menos-30-min" value="25 min">Menos de 30 min</button>
                </div>
                <div class="col s6">
                    <button class="options" id="30-60min" value="50 min">30 a 60 min</button>
                </div>
                <div class="col s6">
                    <button class="options" id="1-2horas" value="90 min">1 a 2 horas</button>
                </div>
                <div class="col s6">
                    <button class="options" id="más-2-horas" value=" min">Más de 2 horas</button>
                </div>             
            </div>
        </div>
        </div>
     </section>
    <div style="display:none;" id="root"></div> 
    <div class="button-box">
        <div style="display:none;" id="button-refresh"></div>
    </div>
    
    <script type="text/javascript" src="js/materialize.min.js"></script>
   <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
